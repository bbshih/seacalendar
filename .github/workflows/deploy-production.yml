name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: self-hosted

    steps:
      - name: Deploy
        run: |
          set -e

          echo "ğŸš€ Starting deployment..."
          cd /opt/seacalendar

          echo "ğŸ“¦ Pulling latest code..."
          git fetch origin
          git checkout main
          git pull origin main

          echo "ğŸ”¨ Installing dependencies..."
          npm install

          echo "ğŸ—ï¸ Building packages..."
          npm run build

          echo "ğŸ³ Checking deployment mode..."
          if docker ps | grep -q "seacalendar-api\|seacalendar-web\|seacalendar-bot"; then
            echo "Production Docker mode detected"
            echo "ğŸ”„ Rebuilding containers..."
            docker compose -f docker-compose.prod.yml up -d --build

            echo "â³ Waiting for services..."
            sleep 10

            echo "âœ… Deployment complete!"
            docker compose -f docker-compose.prod.yml ps
          else
            echo "Dev mode detected (npm)"
            echo "Services will auto-restart via watch mode"
            echo "âœ… Code updated!"
          fi

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          sleep 5
          curl -f https://cal.billyeatstofu.com || exit 1
          echo "âœ… Site is responding!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details"
