name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: self-hosted

    steps:
      - name: Deploy
        run: |
          set -e

          echo "ğŸš€ Starting deployment..."
          cd /opt/seacalendar

          echo "ğŸ“¦ Pulling latest code..."
          git fetch origin
          git checkout main
          git pull origin main

          echo "ğŸ”§ Loading nvm..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

          echo "ğŸ”¨ Installing dependencies..."
          npm install

          echo "ğŸ—ï¸ Building packages..."
          npm run build

          echo "ğŸ—„ï¸ Running database migrations..."
          # Build migration image from our own Dockerfile for security
          docker build -t seacalendar-migrate -f- . <<'EOF'
          FROM node:20-alpine
          WORKDIR /app
          COPY package*.json ./
          COPY packages/database ./packages/database
          COPY packages/shared ./packages/shared
          RUN npm install --workspace=@seacalendar/database --production
          WORKDIR /app/packages/database
          RUN npx prisma generate
          CMD ["npx", "prisma", "migrate", "deploy"]
          EOF

          docker run --rm \
            --network seacalendar_seacalendar \
            --env-file .env.production.local \
            seacalendar-migrate

          echo "ğŸ³ Checking deployment mode..."
          if docker ps | grep -q "seacalendar-api\|seacalendar-web\|seacalendar-bot"; then
            echo "Production Docker mode detected"
            echo "ğŸ”„ Rebuilding containers..."
            docker compose -f docker-compose.prod.yml up -d --build

            echo "â³ Waiting for services..."
            sleep 10

            echo "âœ… Deployment complete!"
            docker compose -f docker-compose.prod.yml ps
          else
            echo "Dev mode detected (npm)"
            echo "Services will auto-restart via watch mode"
            echo "âœ… Code updated!"
          fi

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          sleep 5
          curl -f https://cal.billyeatstofu.com || exit 1
          echo "âœ… Site is responding!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details"
