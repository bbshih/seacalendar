name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: self-hosted

    steps:
      - name: Deploy
        run: |
          set -e

          echo "ğŸš€ Starting deployment..."
          cd /opt/seacalendar

          echo "ğŸ“¦ Pulling latest code..."
          git fetch origin
          git checkout main
          git pull origin main

          echo "ğŸ”§ Loading nvm..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

          echo "ğŸ”¨ Installing dependencies..."
          cd web-next && npm install && cd ..
          cd discord-bot && npm install && cd ..

          echo "ğŸ—ï¸ Building Next.js app..."
          cd web-next
          npx prisma generate
          npm run build
          cd ..

          echo "ğŸ—ï¸ Building Discord bot..."
          cd discord-bot
          npm run build
          cd ..

          echo "ğŸ—„ï¸ Running database migrations..."
          # Build migration image from our own Dockerfile for security
          docker build -t seacalendar-migrate -f- . <<'EOF'
          FROM node:20-alpine
          RUN apk add --no-cache openssl
          WORKDIR /app
          COPY package*.json ./
          COPY packages/database ./packages/database
          COPY packages/shared ./packages/shared
          RUN npm install --workspace=@seacalendar/database --production
          WORKDIR /app/packages/database
          RUN npx prisma generate
          CMD ["npx", "prisma", "migrate", "deploy"]
          EOF

          # Source env file to properly handle quoted values
          set -a
          source .env.production.local
          set +a

          docker run --rm \
            --network seacalendar_seacalendar \
            -e DATABASE_URL \
            seacalendar-migrate

          echo "ğŸ”„ Reloading services with PM2..."
          pm2 reload ecosystem.config.js

          echo "âœ… Deployment complete!"
          pm2 status

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          sleep 5
          curl -f https://cal.billyeatstofu.com || exit 1
          echo "âœ… Site is responding!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details"
